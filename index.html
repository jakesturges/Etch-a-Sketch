<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="flex-container">
    <h1>Etch-A-Sketch</h1>
    <div class="input m-3">
        <input type="text" placeholder="Size of Board" onchange="changeSize(this.value)">
        <button class="btn btn-danger">Set Size</button>
    </div>
    <p id="draw"></p>
    <div class="content">
        <div class="board"></div>
        <div class="buttons mt-3">
            <button class="btn btn-dark btn-lg" onclick="setColor('black')">Black</button>
            <button class="btn btn-warning btn-lg" onclick="setColor('random')">Random</button>
            <button class="btn btn-primary btn-lg" onclick="reset()">Reset</button>
        </div>
        <div class="mt-3">
            <input type="text" placeholder="Board Color" onchange="changeBoardColor(this.value)">
            <button class="btn btn-success btn-lg">Change Board Color</button>
        </div>
    </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
